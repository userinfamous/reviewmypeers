{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static '/logo1.png' %}" alt="ReviewMyPeers" class="header-logo" size="16px">
        </a>        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item{% if request.resolver_match.url_name == 'home' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>                
                <li class="nav-item{% if request.resolver_match.url_name == 'see_all_students' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'see_all_students' %}">See All Students</a>
                </li>
                <li class="nav-item{% if request.resolver_match.url_name == 'see_my_reviews' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'see_my_reviews' %}">See My Reviews</a>
                </li>
                <li class="nav-item{% if request.resolver_match.url_name == 'see_reviews_on_me' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'see_reviews_on_me' %}">See Reviews on Me</a>
                </li>
                <li class="nav-item{% if request.resolver_match.url_name == 'see_instructor_reviews' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'see_instructor_reviews' %}">See Instructor Reviews</a>
                </li>
                <li class="nav-item{% if request.resolver_match.url_name == 'add_review' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'add_review' %}">Add Review</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if not user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% else %}
                <li class="nav-item d-flex align-items-center">
                    <span class="navbar-text">
                        Logged in as {{ user.username|cut:"@peerreview.com" }}
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
